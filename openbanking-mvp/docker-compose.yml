version: '3.9'

services:
  api:
    build: .
    command: npm run dev
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openbanking
      - REDIS_URL=redis://redis:6379
      - JWT_AUDIENCE=riyadah-open-banking
      - JWT_ISSUER=https://auth.riyada.local
      - JWT_SECRET=local-dev-secret
      - CIBA_POLL_INTERVAL=5
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openbanking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

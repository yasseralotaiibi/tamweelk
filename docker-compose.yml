version: '3.9'
services:
  api:
    build:
      context: .
      target: development
    command: npm run dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openbanking
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=demo-secret
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openbanking
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
volumes:
  pgdata:
  redisdata:
